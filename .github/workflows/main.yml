name: FREE_RDP_DEBUG
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Install Ngrok
        run: |
          choco install ngrok -y
          Import-Module "$env:ProgramData\chocolatey\helpers\chocolateyInstaller.psm1"
          Update-SessionEnvironment

      - name: Configure Ngrok
        run: ngrok config add-authtoken 37IbSrbYRJHpIiJUqGNrTv5G2tf_5vvsanAGYkz3UsQB6gmmm

      - name: Start Tunnel (Forced)
        shell: pwsh
        run: |
          # Is command se humein pata chalay ga ke tunnel kyu nahi ban rahi
          Start-Process ngrok -ArgumentList "tcp --region us 3389 --log=stdout"
          Write-Host "Waiting 30 seconds for tunnel to establish..."
          Start-Sleep -Seconds 30

      - name: Keep Alive
        run: Start-Sleep -Seconds 21600
